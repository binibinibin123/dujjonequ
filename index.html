<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>두쫀쿠</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans KR"', 'sans-serif'],
            serif: ['"Noto Sans KR"', 'sans-serif'], /* Changed Serif usage to Gothic as requested */
          },
          colors: {
            chocolate: {
              400: '#A16B45',
              600: '#6D4C41',
              800: '#4E342E',
              900: '#3E2723',
            },
            pistachio: {
              300: '#DCE775',
              500: '#AFB42B',
              700: '#827717',
              text: '#9E9D24',
            },
            gold: {
              300: '#FFD54F',
              500: '#FFC107',
              700: '#FF6F00',
            }
          },
          animation: {
            'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
            'pop': 'pop 0.2s ease-out',
            'fever-pulse': 'fever-pulse 1s infinite',
          },
          keyframes: {
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            pop: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.05)' },
              '100%': { transform: 'scale(1)' },
            },
            'fever-pulse': {
              '0%, 100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.4)', borderColor: 'rgba(251, 191, 36, 0.5)' },
              '50%': { boxShadow: '0 0 40px rgba(251, 191, 36, 0.8)', borderColor: 'rgba(251, 191, 36, 1)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      overflow: hidden;
      word-break: keep-all;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .fever-glow {
      box-shadow: 0 0 50px rgba(251, 191, 36, 0.3);
    }

    .float-up {
      animation: float-up 0.8s ease-out forwards;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) scale(1.1);
        opacity: 1;
      }

      100% {
        transform: translateY(-120px) scale(0.8);
        opacity: 0;
      }
    }

    /* Custom Scrollbar for collection */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #281815;
    }

    ::-webkit-scrollbar-thumb {
      background: #5D4037;
      border-radius: 3px;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
